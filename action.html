<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>User Dashboard</title>


    <style>

      #controls{
        margin: 40px;
        width: 500px;
        
      }

    </style>

</head>
<body>
    



<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Shwet Mishra Dashboard</a>
  <form class="form-inline">
    <button class="btn btn-outline-success my-2 my-sm-0" type="logout">Logout</button>
  </form>
</nav>

<section id="controls">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Project Title</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Plese confirm</label>
    </div>

    <form>
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload Images</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </form>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>


</body>
</html>
